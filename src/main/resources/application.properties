server.port=8093

springfox.documentation.swagger.v2.path=/api-docs

spring.datasource.url=jdbc:oracle:thin:@localhost:1521:XE
spring.datasource.username=dosi
spring.datasource.password=dosi
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

spring.jpa.properties.hibernate.default_schema=DOSI

hibernate.dialect=org.hibernate.dialect.Oracle10gDialect

spring.jpa.database-platform=org.hibernate.dialect.Oracle10gDialect
spring.jpa.show-sql=true
-- spring.jpa.hibernate.ddl-auto=create

logging.level.fr.univbrest.dosi.spi=DEBUG
logging.file=./log/logfile.log

spring.queries.users-query=select user_name, password, from demo_user where user_name=?
