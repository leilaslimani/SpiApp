<h1>Gestion des Formations</h1>


<a href="#ajouterFormation" class="btn btn-info btn-lg">
          <span class="glyphicon glyphicon-plus"></span> Ajouter
        </a>

<div class="container">
	<div class="row">
		
        
        <div class="col-md-12">

        <div class="table-responsive">
 
              <table id="mytable" class="table table-bordred table-striped">
                   
                   <thead>
                   
               
                   <th>Code formation</th>
                    <th>Nom formation</th>    
                    <th> Détails </th>  
                       <th>Modifier</th>
                          <th>Supprimer</th>
                   </thead>
    <tbody>
    
    
    
    	<tr ng-repeat=" formation in formations ">
		
		<td> {{ formation.codeFormation }} </td>
		<td> {{ formation.nomFormation }} </td>
		<td ><a  href=#detailFormation/{{formation.codeFormation}}   class="btn-lg" ng-model="myVar"  ><span class="glyphicon glyphicon-exclamation-sign icon-success icon-size"></span></a> </td>
		<td ><a href="#modifierFormation/{{formation.codeFormation}}"  class="btn btn-info btn-lg" data-placement="top" data-toggle="tooltip" title="Edit"><span class="glyphicon glyphicon-pencil"></span></a> </td>	
	 <td><p ng-click="supprimer(formation.codeFormation)" data-placement="top" data-toggle="tooltip" title="supprimer"><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span></p></td>
	</tr>
    </tbody>
        
</table>


            
        </div>
	</div>
</div>


<div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
      <div class="modal-dialog">
    <div class="modal-content">
          <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
        <h4 class="modal-title custom_align" id="Heading">Edit Your Detail</h4>
      </div>
          <div class="modal-body">
          <div class="form-group">
        <input class="form-control " type="text" placeholder="Mohsin">
        </div>
        <div class="form-group">
        
        <input class="form-control " type="text" placeholder="Irshad">
        </div>
        <div class="form-group">
        <textarea rows="2" class="form-control" placeholder="CB 106/107 Street # 11 Wah Cantt Islamabad Pakistan"></textarea>
    
        
        </div>
      </div>
          <div class="modal-footer ">
        <button type="button" class="btn btn-warning btn-lg" style="width: 100%;"><span class="glyphicon glyphicon-ok-sign"></span> Update</button>
      </div>
        </div>
    <!-- /.modal-content --> 
  </div>
      <!-- /.modal-dialog --> 
    </div>
    
    
    
    
  </div>
      <!-- /.modal-dialog --> 
    </div>
